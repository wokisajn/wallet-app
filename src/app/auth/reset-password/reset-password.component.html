<div class="container">
    <h2 class="is-2 has-text-centered">Reset password</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" >
    
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="text" formControlName="username" placeholder="email" required>
                  <p class="help is-danger" *ngIf="resetPasswordForm.controls['username']?.touched && resetPasswordForm.controls['username']?.hasError('email')">
                    Email is incorrect.
                  </p>
                  <p class="help is-danger" *ngIf="resetPasswordForm.controls['username']?.touched && resetPasswordForm.controls['username']?.hasError('required')">
                    Email is required.
                  </p>
            </div>
        </div>

        <p class="mt-3 has-text-centered">Do you remember password?<a routerLink="/login"> Login</a></p>

        <button type="submit" [disabled]="resetPasswordForm.invalid" class="button is-primary is-fullwidth mt-3">Reset password</button>
    </form>
</div>
