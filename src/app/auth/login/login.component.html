<div class="container">
  <h2 class="title is-2 has-text-centered">Login</h2>

  <form (ngSubmit)="loginWithEmail()" #loginForm="ngForm">
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" type="text" name="username" [(ngModel)]="username" required>
      </div>
      <!--      <p class="help is-danger" *ngIf="loginForm.submitted && loginForm.controls.username?.errors">-->
      <!--        Username is required.-->
      <!--      </p>-->
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <input
          class="input"
          placeholder="Password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        >
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </div>
      <!--      <p class="help is-danger" *ngIf="loginForm.submitted && loginForm.controls.password?.errors">-->
      <!--        Password is required.-->
      <!--      </p>-->
    </div>

    <div *ngIf="loginForm.submitted && loginForm.invalid" class="notification is-danger">
      Please fill out all required fields.
    </div>

    <button type="submit" class="button is-primary is-fullwidth mt-3">Login</button>
  </form>

  <p class="mt-3 has-text-centered">Forgot password? <a routerLink="/auth/reset">Reset password here</a></p>
  <p class="mt-3 has-text-centered">Don't have an account? <a routerLink="/auth/register">Register here</a></p>

  <div class="">
    <p class="mt-3 has-text-grey">OR</p>
  </div>

  <div class="google-card">
    <app-google-login-card></app-google-login-card>
  </div>
</div>
