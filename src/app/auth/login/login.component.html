<div class="container">
  <h2 class="heading">Login</h2>

  <form (ngSubmit)="loginWithEmail()" #loginForm="ngForm">
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" type="text" name="username" [(ngModel)]="username" required>
      </div>
      <!--      <p class="help is-danger" *ngIf="loginForm.submitted && loginForm.controls.username?.errors">-->
      <!--        Username is required.-->
      <!--      </p>-->
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left has-icons-right">
        <input
          class="input"
          placeholder="Password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        >
        <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
<!--        <span class="icon is-small is-right" (click)="togglePasswordVisibility()">-->
<!--        <i class="far" [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"></i>-->
<!--      </span>-->
      </div>
      <!--      <p class="help is-danger" *ngIf="loginForm.submitted && loginForm.controls.password?.errors">-->
      <!--        Password is required.-->
      <!--      </p>-->
    </div>

    <!-- Display validation errors -->
    <div *ngIf="loginForm.submitted && loginForm.invalid" class="notification is-danger">
      Please fill out all required fields.
    </div>

    <button type="submit" class="button is-primary">Login</button>
  </form>

  <p class="mt-3">Forgot password? <a routerLink="/auth/reset">Reset password here</a></p>
  <p class="mt-3">Don't have an account? <a routerLink="/auth/register">Register here</a></p>

  <p class="mt-3">OR</p>

  <div class="google-card">
    <app-google-login-card></app-google-login-card>
  </div>
</div>
