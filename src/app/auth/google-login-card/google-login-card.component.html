<div class="google-card-container box">
  <div class="media is-align-items-center">
    <div class="media-left">
      <figure class="image is-48x48">
        <img class="google-logo" src="../../../assets/img/google-logo.png" alt="Google logo">
      </figure>
    </div>
    <div class="media-content" (click)="loginWithGoogle()">
      <p class="login-text has-text-primary has-text-weight-bold">Login with Google</p>
    </div>
  </div>
</div>
