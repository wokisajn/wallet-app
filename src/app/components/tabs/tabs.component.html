<nav class="tabs is-centered">
  <ul>
    <li *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="is-active">
      <a>{{ link.label }}</a>
    </li>
  </ul>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
